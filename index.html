<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Info</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body class="dark:bg-slate-800 items-center">
    <div class="flex h-full">
      <div
        class="rounded-[2rem] ml-4 mr-4 p-5 mt-20 h-2/3 w-[25rem] bg-gradient-to-r from-blue-500 via-blue-500 to-indigo-500"
      >
        <!--search bar and icon -->
        <div class="flex mt-3">
          <input
            class="pl-[1rem] pt-[0.5rem] pb-[0.5rem] w-4/5 rounded-full ml-2 text-slate-800"
            type="text"
            placeholder="delhi"
            id="city-name"
          />
          <button class="flex-1 ml-4" id="search-btn">
            <img
              class="h-[2.2rem] w-[2.2rem] justify-end rounded-full"
              src="./image/search.png"
            />
          </button>
        </div>

        <!--Weather App & City Name-->
        <div class="flex flex-col justify-items-center text-center p-2 mt-8 mb-12">
          <center class="m-5" id="weather-temp">
          </center>
          <div class="text-3xl my-2 text-white font-semibold font-sans" id="temperature">
            41 Deg Celcius
          </div>
          <div class="text-2xl font-normal font-sans text-white" id="weather-city">Delhi</div>
        </div>

        <!--Humidity and Wind Speec-->
        <div class="flex justify-between my-8 mx-6">
          <div class="flex mr-4">
            <img class="h-10 w-10 mr-4" src="./image/humidity.png" alt="" />

            <div class="flex flex-col">
              <p class="text-xl text-white font-semibold" id="humidity-percent">90%</p>
              <p class="text-xs text-slate-200 font-semibold">Humidity</p>
            </div>
          </div>
          <div class="flex">
            <img class="h-10 w-10 mr-4" src="./image/air.png" alt="" />
            <div class="flex flex-col">
              <p class="text-xl text-white font-semibold" id="windspeed">2.3 km/h</p>
              <p class="text-xs text-slate-200 font-semibold">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/app.js"></script>
  </body>
</html>
